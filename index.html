<div class="container" id="form" style="display: flex; flex-direction: column;">
    <input type="text" class="form-control" placeholder="Enter Any Username" id="username"><br>
    <input type="password" class="form-control" placeholder="Enter Password" id="password"><br>
    <p class="text-white" id="error"></p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="showP">
        <label class="form-check-label text-white" for="showP">Show Password</label>
    </div><br>

    <button class="btn btn-primary rounded-5" id="proceed">Proceed</button>

<div class="container text-center" id="link" style="display: none;">
    <h1 id="txt" class="text-warning"></h1>
    <a href="https://drive.google.com/file/d/1j7hR5TWHW0Bo_NyMGBgV-t8bS3OTj_VH/view?usp=sharing" class="btn btn-warning">Click here</a>
</div>

    <script>
        let username = document.getElementById('username');
        let password = document.getElementById('password');
        let showP = document.getElementById('showP');
        let proceed = document.getElementById('proceed');
        let form = document.getElementById('form');
        let link = document.getElementById('link');


        //form submission
        proceed.addEventListener('click', ()=>{
            if(password.value == "belerick12345"){
                form.style.display = "none";
                link.style.display = "block";
                document.getElementById('txt').innerHTML = "Hello "+username.value;
            } else {
                document.getElementById('error').innerHTML = "Invalid Password";
            }
        });

        //change password
        showP.addEventListener('click', () => {
            if (password.type === 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        });

    </script>
